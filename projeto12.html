<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Header Fixo e Botões</title>
    <style>
        h2 {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ADD8E6;
            color: #000;
            padding: 10px;
            text-shadow: 1px 1px #808080;
            font-size: 1em;
        }

        footer {
            background-color: #ADD8E6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10px;
            color: #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        let imparpar = parseInt(prompt("Imprimir 0 = Pares ou 1 = Ímpares"));
        document.write("<table border=\"n\">");
        document.write("<tr>");
        document.write("<td>#</td>");
        if (imparpar == 0){
            document.write("<td>" + "Números Pares." + "</td>")     
        }
        else if (imparpar == 1) {
            document.write("<td>" + "Números Impares." + "</td>")
        }
        else {
            console.log("Número Inválido. Escolha 0(Zero) ou 1(Um).")
            close();
        }
        document.write("</tr>");

        let sequencial = 1;
        let num = 1;
        while (num < 20){
            document.write("<tr>")
            if ((imparpar == 0) && (num % 2 == 0)){
                document.write("<td>" + sequencial + "</td>");
                sequencial++;
                document.write("<td>" + num + "</td>");
            }
            if ((imparpar == 1) && (num % 2 == 1)){
                document.write("<td>" + sequencial + "</td>");
                sequencial++;
                document.write("<td>" + num + "</td>");
            }
            document.write("</tr>");
            num++;
        }
        document.write("</table>")
    </script>    
    <footer>

    </footer>
</body>
</html>
